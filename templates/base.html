<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>NetControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<header>
    <div class="contenedor">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">NetControlPro</span>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dispositivos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Routers</a></li>
                        <li><a class="dropdown-item" href="#">Switches</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" action="/main" role="search">
                <input class="form-control me-2" name="consulta" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Buscar</button>
            </form>
        </nav>
    </div>
</header>
<div class="content">
    {% block content %}{% endblock %}
</div>

</html>
