<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetControl</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sort-table.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

{% extends 'base.html' %}
{% block title %}Configuración del router{% endblock %}
{% block content %}

<body>
    <div class="generalContainer">
        <h1>Switch Configuration</h1>
        <p>ID: {{ switch_id }}</p>
        <div class="container">
            <div class="container_l">
                <div class="form-check form-switch form-check-reverse">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                    <label class="form-check-label" for="flexSwitchCheckReverse">CDP</label>
                </div>
                <div class="form-check form-switch form-check-reverse">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                    <label class="form-check-label" for="flexSwitchCheckReverse">LLDP</label>
                </div>
                <div class="d-grid gap-2" style="padding-top: 10PX;">
                    <button class="btn btn-primary" type="button" id="btn-edit{{switch_id}}" data-bs-toggle="modal"
                        data-bs-target="#modal{{switch_id}}">Configurar STP</button>
                </div>
            </div>
            <div class="container_r">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">VLAN</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>VLAN-99</td>
                            <td>default</td>
                            <td>active</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Interfaz</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Fa01</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- STP Modal -->
    <div class="modal fade" id="modal{{switch_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Configuración de STP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="POST">
                        <div class="form-group row py-1">
                            <label class="col-form-label col-sm-6">ID del Dispositivo:</label>
                            <div class="col-sm-6">
                                <input class="form-control border border-secondary" type="text" name="deviceIp" disabled value="{{ switch_id }}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin de STP modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../static/js/sort-table.js"></script>
</body>
{% endblock %}

</html>
